<mat-card class="example-container mat-elevation-z24" style="margin-top: 20px; margin-left: 20px; margin-right: 20px; margin-bottom: 20px">
  <button
    *jhiHasAnyAuthority="'ROLE_ADMIN'"
    id="jh-create-entity"
    data-cy="entityCreateButton"
    mat-raised-button
    color="primary"
    [routerLink]="['/postupci/new']"
  >
    <fa-icon icon="plus"></fa-icon>
    <span>Novi Postupak</span>
  </button>

  <table mat-table id="ExampleTable" [dataSource]="dataSource" matSort matSortStart="desc">
    <ng-container matColumnDef="sifra postupka">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sifra Postupka</th>
      <td mat-cell *matCellDef="let element">{{ element.sifraPostupka }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="broj tendera">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Broj Tendera</th>
      <td mat-cell *matCellDef="let element">{{ element.brojTendera }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="opis postupka">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis Postupka</th>
      <td mat-cell *matCellDef="let element">{{ element.opisPostupka }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="vrsta postupka">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vrsta Postupka</th>
      <td mat-cell *matCellDef="let element">{{ element.vrstaPostupka }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="datum objave">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum Objave</th>
      <td (click)="delete(element)" mat-cell *matCellDef="let element">{{ element.datumObjave }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- Star Column -->
    <ng-container matColumnDef="delete" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *jhiHasAnyAuthority="'ROLE_ADMIN'" id="delete" type="submit" (click)="delete(element)">delete</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *jhiHasAnyAuthority="'ROLE_ADMIN'" id="edit" type="submit" [routerLink]="['/postupci', element.id, 'edit']"
          >edit</mat-icon
        >
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
